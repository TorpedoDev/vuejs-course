<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
<div id="app-root">
    <!-- To call variable used {{ }}  like blade brackets in laravel -->
    <h1>My Name Is : {{ name }}</h1> 
    <h2>My Age Is : {{ age }}</h2>
    <!-- To call variable used {{ }}  like blade brackets in laravel -->
    <h3>{{sayHello("Morning" , name)}}</h3>

<!-- To use variable inside element proeprties like src or href use v-bind:property name  or :proeprty name -->
 <a v-bind:href="google">Google</a>
 <img :src="img" alt="" width="200px;" height="200px;">

</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>
